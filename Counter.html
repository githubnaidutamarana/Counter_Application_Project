<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    
    <div class="container">

        <u><h1 class="title">Counter Application</h1></u>

        <div class="counter">
            <span id="count">0</span>
        </div>

        <div class="button">
            <button id="btn+" class="bluebtn">+</button>
            <button id="btn-" class="bluebtn">-</button>
        </div>
        
        <div class="reset">
            <button id="btnR">Reset</button>
        </div>
    </div>

    <script src="Counter.js"></script>
</body>
</html>
